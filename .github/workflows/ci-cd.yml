name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run linting
      run: npm run lint

    - name: ğŸ§ª Run tests
      run: npm run test:ci

    - name: ğŸ“Š Generate coverage report
      run: npm run test:coverage

    - name: ğŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build application
      run: npm run build

    - name: ğŸ“¦ Build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          dist/
          build/
        retention-days: 30

  security:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ›¡ï¸ Run security audit
      run: npm audit --audit-level moderate

    - name: ğŸ” Check for vulnerabilities
      uses: github/super-linter/slim@v5
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_ALL_CODEBASE: false
        VALIDATE_JAVASCRIPT_ES: true
        VALIDATE_TYPESCRIPT_ES: true
        VALIDATE_JSON: true
        VALIDATE_MD: true

  hacktoberfest-validation:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'hacktoberfest')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸƒ Validate Hacktoberfest contribution
      run: |
        # Check if PR has meaningful changes
        CHANGED_FILES=$(git diff --name-only HEAD~1)
        if [ -z "$CHANGED_FILES" ]; then
          echo "âŒ No files changed in this PR"
          exit 1
        fi

        # Check for spam patterns (very small changes)
        LINES_CHANGED=$(git diff --stat HEAD~1 | tail -1 | awk '{print $4+$6}')
        if [ "$LINES_CHANGED" -lt 10 ]; then
          echo "âš ï¸  Very few lines changed. Please ensure this is a meaningful contribution."
        fi

        echo "âœ… Hacktoberfest contribution validated"

  holopin-badge:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    needs: [test, build, security]

    steps:
    - name: ğŸ–ï¸ Award Holopin Badge
      uses: holopin/holopin-github-action@v1
      with:
        credentials_json: ${{ secrets.HOLOPIN_CREDENTIALS }}
        event: "merged-pr"
        badge: "hacktoberfest-2025-contributor"

  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [test, build]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to preview environment
      run: |
        echo "ğŸš€ Preview deployment would happen here"
        echo "Preview URL: https://preview-${{ github.event.pull_request.number }}.hacktoberfest-2025.vercel.app"

  notify:
    runs-on: ubuntu-latest
    if: always()
    needs: [test, build, security]

    steps:
    - name: ğŸ“¢ Notify on failure
      if: failure()
      run: |
        echo "âŒ CI/CD pipeline failed"
        echo "Please check the logs and fix any issues"

    - name: ğŸ‰ Notify on success
      if: success()
      run: |
        echo "âœ… All checks passed!"
        echo "ğŸƒ Ready for Hacktoberfest contributions"